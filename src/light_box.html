<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라이트 박스</title>
    <link rel="stylesheet" type="text/css" href="css/light_box.css">
</head>
<body>
    <header>
        <h1>light box</h1>
        <img class="thumb" src="img/img01.jpg" width="100" />
        <img class="thumb" src="img/img02.jpg" width="100" />
        <img class="thumb" src="img/img03.jpg" width="100" />	
    </header>
    
    <!-- 라이트 박스 배경 -->
    <div id="block"></div>
    
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데...<br><br></p>
        <figure>
          <img src="img/img01.jpg" class="active" alt="" />
          <img src="img/img02.jpg" alt="" />
          <img src="img/img03.jpg" alt="" />
        </figure>
    
        <div class="indicator">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>	
        <div class="btn-close">X</div>
    </div>

    <script src="js/light_box.js"></script>
</body>
</html>
